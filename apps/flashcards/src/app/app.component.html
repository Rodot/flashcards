<div id="content">
  <mat-card>
    <mat-card-title>Welcome to flashcards!</mat-card-title>
    <mat-card-content>Message: {{ hello$ | async | json }}</mat-card-content>
    <mat-card *ngFor="let card of (deck$ | async)?.cards">
      <div>{{ card.front }}</div>
      <div>{{ card.back }}</div>
    </mat-card>
  </mat-card>
</div>
